<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">
function test_ajax(){
$.ajax({
    url: '/ajax?name=test',
    dataType : 'json',
    cache: false,
    success: function(data) {
        alert('Load was performed.'+data.ajax_resp);
    }
});
}
function test_ajax2(){
$.ajax({
    url: '/ajax?name=test',
    dataType : 'json',
    cache: false,
    success: function(data) {
        alert('Load was performed.'+data.ajax_resp);
    }
});
self.location='/test2'; 
}
</script>

</head>

<body>
hello,world
<button onclick="test_ajax()">test ajax</button>
<button onclick="test_ajax2()">test redirect</button>
</body>
